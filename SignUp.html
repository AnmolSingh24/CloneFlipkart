<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
    <script src="SignUp.js"></script>
</head>

<body>
    <div class="container">
        <h1>Registration Page</h1>
        <form>
            <label for="FirstName">First name</label>
            <input type="text" id="Firstname" name="u1" placeholder="First name" required>
            <br>

            <label for="LastName">Last name</label>
            <input type="text" id="Lastname" name="u2" placeholder="Last name" required>
            <br>

            <label for="Username">Username</label>
            <input type="text" id="Username" name="u3" placeholder="Username" required>
            <br>

            <label for="FirstName">Email</label>
            <input type="email" id="Email" name="u4" placeholder="Email" required>
            <br>

            <label for="FirstName">Phone Number</label>
            <input type="tel" id="Phonenumber" name="u5" placeholder="Phone Number" required>
            <br>

            <label for="FirstName">Password</label>
            <input type="password" id="Password" name="u6" placeholder="Password" required>
            <br>

            <button type="button" id="Signup" onclick="register()">Signup</button>

        </form>
    </div>
</body>

</html>
