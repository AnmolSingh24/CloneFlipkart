<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <h1>Example of Static Array</h1>
    <div id="out"></div>
    <script>
        var myStrings = ["Welcome" , "to" , "the" , "HTML" , "This" , "is" , "an" , "example" , "of" , "Static" , "Array" , "of" , "Strings"];

        for (var i = 0; i < myStrings.length; i++) {
            document.getElementById("out").innerHTML += myStrings[i] + " ";
            
        }
    </script>
</body>
</html>
